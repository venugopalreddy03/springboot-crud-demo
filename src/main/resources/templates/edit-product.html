<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Edit Product</h1>
        <form th:action="@{'/products/' + ${product.id}}" th:object="${product}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" th:field="*{name}" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" id="description" th:field="*{description}" required>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" step="0.01" id="price" th:field="*{price}" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" th:field="*{quantity}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            <a th:href="@{/products}" class="btn btn-cancel">Cancel</a>
        </form>
    </div>
</body>
</html>
